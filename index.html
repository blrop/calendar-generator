<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="year-header">
            <button class="year-nav-btn" onclick="previousYear()">‹</button>
            <div class="year-title" id="yearTitle"></div>
            <button class="year-nav-btn" onclick="nextYear()">›</button>
        </div>
        
        <div class="layout-switch">
            <label class="radio-label">
                <input type="radio" name="layout" value="vertical" checked onchange="changeLayout()">
                <span>Vertical</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="layout" value="horizontal" onchange="changeLayout()">
                <span>Horizontal</span>
            </label>
        </div>
        
        <div id="yearContainer">
            <!-- All 12 months will be generated here -->
        </div>
        
        <div class="calendar-footer">
            <button class="clear-btn" onclick="clearAllColoredDays()">Reset All Custom Holidays</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
