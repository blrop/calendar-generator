<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar-container {
            background: white;
            max-width: 1000px;
            width: 100%;
        }



        .month-container {
            padding: 8px 4px;
            display: inline-block;
            width: 33.33%;
            vertical-align: top;
            box-sizing: border-box;
        }

        .year-header {
            padding: 15px 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .year-nav-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            transition: background-color 0.3s;
            color: black;
            font-weight: bold;
        }

        .year-nav-btn:hover {
            background-color: #f0f0f0;
        }

        .year-title {
            font-size: 20px;
            font-weight: 700;
            color: black;
            min-width: 80px;
        }

        .layout-switch {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .radio-label {
            display: inline-block;
            margin: 0 15px;
            cursor: pointer;
            font-size: 14px;
            color: black;
        }

        .radio-label input[type="radio"] {
            margin-right: 5px;
        }

        .radio-label:hover {
            color: #667eea;
        }

        .month-title {
            font-size: 14px;
            font-weight: 600;
            color: black;
            text-align: center;
            margin-bottom: 8px;
            padding: 5px;
        }

        .calendar-grid {
            display: flex;
            flex-wrap: wrap;
            max-width: 180px;
            margin: 0 auto;
        }

        .calendar-grid.horizontal {
            flex-direction: row;
        }

        .calendar-grid.vertical {
            flex-direction: column;
            height: 140px;
        }



        .calendar-day {
            padding: 4px 1px;
            text-align: right;
            min-height: 20px;
            width: calc(100% / 7);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: black;
            font-size: 12px;
            box-sizing: border-box;
        }

        .calendar-grid.vertical .calendar-day {
            width: auto;
            height: calc(100% / 6);
        }

        .calendar-day.weekend {
            color: #d32f2f;
        }





        .calendar-footer {
            padding: 20px;
            text-align: center;
        }

        .today-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .today-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .calendar-container {
                margin: 10px;
            }
            
            .calendar-day {
                padding: 6px 4px;
                min-height: 30px;
                font-size: 14px;
            }
        }

        @media print {
            body {
                padding: 0;
                margin: 0;
                align-items: flex-start;
            }
            
            .calendar-container {
                max-width: 100%;
                box-shadow: none;
            }
            
            .month-container {
                padding: 4px 2px;
                page-break-inside: avoid;
            }
            
            .month-title {
                font-size: 12px;
                margin-bottom: 4px;
                padding: 3px;
            }
            
            .calendar-grid {
                max-width: 150px;
            }
            
            .calendar-grid.vertical {
                height: 120px;
            }
            
            .calendar-grid.vertical .calendar-day {
                width: auto;
                height: calc(100% / 6);
            }
            
            .calendar-day {
                padding: 2px 0px;
                min-height: 16px;
                font-size: 10px;
                text-align: right;
                justify-content: flex-end;
            }
            
            .year-header {
                padding: 8px 5px;
            }
            
            .year-title {
                font-size: 16px;
            }
            
            .year-nav-btn {
                font-size: 18px;
                padding: 4px 8px;
                display: none;
            }
            
            .layout-switch {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">

        
        <div class="year-header">
            <button class="year-nav-btn" onclick="previousYear()">‹</button>
            <div class="year-title" id="yearTitle"></div>
            <button class="year-nav-btn" onclick="nextYear()">›</button>
        </div>
        
        <div class="layout-switch">
            <label class="radio-label">
                <input type="radio" name="layout" value="horizontal" checked onchange="changeLayout()">
                <span>Horizontal</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="layout" value="vertical" onchange="changeLayout()">
                <span>Vertical</span>
            </label>
        </div>
        <div id="yearContainer">
            <!-- All 12 months will be generated here -->
        </div>
        
        <div class="calendar-footer"></div>
    </div>

    <script>
        let currentDate = new Date();

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];



        function initCalendar() {
            updateCalendar();
        }

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const yearContainer = document.getElementById('yearContainer');
            yearContainer.innerHTML = '';
            
            // Update year title
            document.getElementById('yearTitle').textContent = year;
            
            // Generate all 12 months
            for (let month = 0; month < 12; month++) {
                const monthContainer = document.createElement('div');
                monthContainer.className = 'month-container';
                
                // Add month title
                const monthTitle = document.createElement('div');
                monthTitle.className = 'month-title';
                monthTitle.textContent = monthNames[month];
                monthContainer.appendChild(monthTitle);
                
                // Create calendar grid for this month
                const calendarGrid = document.createElement('div');
                calendarGrid.className = 'calendar-grid horizontal';
                

                
                // Get first day of month and number of days
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                // Adjust for Monday start: Sunday is 0, Monday is 1, etc.
                const dayOfWeek = firstDay.getDay();
                const mondayOffset = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
                startDate.setDate(startDate.getDate() - mondayOffset);
                
                // Add calendar days
                for (let i = 0; i < 42; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    
                    // Only show days that belong to the current month
                    if (date.getMonth() === month) {
                        const dayElement = document.createElement('div');
                        dayElement.className = 'calendar-day';
                        dayElement.textContent = date.getDate();
                        
                        // Check if it's weekend (Saturday = 6, Sunday = 0)
                        if (date.getDay() === 6 || date.getDay() === 0) {
                            dayElement.classList.add('weekend');
                        }
                        
                        calendarGrid.appendChild(dayElement);
                    } else {
                        // Add empty cell for days outside the month
                        const emptyElement = document.createElement('div');
                        emptyElement.className = 'calendar-day';
                        emptyElement.textContent = '';
                        calendarGrid.appendChild(emptyElement);
                    }
                }
                
                monthContainer.appendChild(calendarGrid);
                yearContainer.appendChild(monthContainer);
            }
        }







        function previousYear() {
            currentDate.setFullYear(currentDate.getFullYear() - 1);
            updateCalendar();
        }

        function nextYear() {
            currentDate.setFullYear(currentDate.getFullYear() + 1);
            updateCalendar();
        }

        function changeLayout() {
            const selectedLayout = document.querySelector('input[name="layout"]:checked').value;
            const calendarGrids = document.querySelectorAll('.calendar-grid');
            
            calendarGrids.forEach(grid => {
                grid.classList.remove('horizontal', 'vertical');
                grid.classList.add(selectedLayout);
            });
        }

        // Initialize calendar when page loads
        window.onload = initCalendar;
    </script>
</body>
</html>
