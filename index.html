<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar-container {
            background: white;
            max-width: 1200px;
            width: 100%;
        }



        .month-container {
            padding: 20px;
            display: inline-block;
            width: 33.33%;
            vertical-align: top;
            box-sizing: border-box;
        }

        .year-header {
            padding: 30px 20px;
            text-align: center;
        }

        .year-title {
            font-size: 32px;
            font-weight: 700;
            color: black;
        }

        .month-title {
            font-size: 20px;
            font-weight: 600;
            color: black;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            max-width: 350px;
            margin: 0 auto;
        }

        .calendar-day-header {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            color: black;
            font-size: 14px;
        }

        .calendar-day {
            padding: 15px 10px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
        }





        .calendar-footer {
            padding: 20px;
            text-align: center;
        }

        .today-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .today-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .calendar-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .calendar-day {
                padding: 12px 8px;
                min-height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">

        
        <div class="year-header">
            <div class="year-title" id="yearTitle"></div>
        </div>
        <div id="yearContainer">
            <!-- All 12 months will be generated here -->
        </div>
        
        <div class="calendar-footer">
        </div>
    </div>

    <script>
        let currentDate = new Date();

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        const dayNames = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

        function initCalendar() {
            updateCalendar();
        }

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const yearContainer = document.getElementById('yearContainer');
            yearContainer.innerHTML = '';
            
            // Update year title
            document.getElementById('yearTitle').textContent = year;
            
            // Generate all 12 months
            for (let month = 0; month < 12; month++) {
                const monthContainer = document.createElement('div');
                monthContainer.className = 'month-container';
                
                // Add month title
                const monthTitle = document.createElement('div');
                monthTitle.className = 'month-title';
                monthTitle.textContent = monthNames[month];
                monthContainer.appendChild(monthTitle);
                
                // Create calendar grid for this month
                const calendarGrid = document.createElement('div');
                calendarGrid.className = 'calendar-grid';
                
                // Add day headers
                dayNames.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'calendar-day-header';
                    dayHeader.textContent = day;
                    calendarGrid.appendChild(dayHeader);
                });
                
                // Get first day of month and number of days
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                // Adjust for Monday start: Sunday is 0, Monday is 1, etc.
                const dayOfWeek = firstDay.getDay();
                const mondayOffset = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
                startDate.setDate(startDate.getDate() - mondayOffset);
                
                // Add calendar days
                for (let i = 0; i < 42; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    
                    // Only show days that belong to the current month
                    if (date.getMonth() === month) {
                        const dayElement = document.createElement('div');
                        dayElement.className = 'calendar-day';
                        dayElement.textContent = date.getDate();
                        calendarGrid.appendChild(dayElement);
                    } else {
                        // Add empty cell for days outside the month
                        const emptyElement = document.createElement('div');
                        emptyElement.className = 'calendar-day';
                        emptyElement.textContent = '';
                        calendarGrid.appendChild(emptyElement);
                    }
                }
                
                monthContainer.appendChild(calendarGrid);
                yearContainer.appendChild(monthContainer);
            }
        }







        // Initialize calendar when page loads
        window.onload = initCalendar;
    </script>
</body>
</html>
